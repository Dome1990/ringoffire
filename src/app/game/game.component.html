<app-player class="playerPosition" style="top: 300px;"></app-player>
<div class="game">
    <div class="card-stack">
        <!-- card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;"
            src="../../assets/img/cards/red_back.png" alt="">
        <!-- top card of the stack -->
        <img (click)="pickCard()" class="top-card" style="right: 20px;" src="../../assets/img/cards/red_back.png"
            alt="">
            <!-- played card stack -->
        <img *ngFor="let c of game.playedCards; let i = index"
            src="../../assets/img/cards/{{ game.playedCards[i] }}.png" alt="" class="playedCard">
            <!-- current card (Animation) -->
        <img (click)="pickCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card"
            style="right: 20px;" src="../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>
