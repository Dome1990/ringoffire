<div class="game">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" src="../../assets/img/cards/red_back.png" alt="">
        <img (click)="pickCard()" class="top-card" style="right: 20px;" src="../../assets/img/cards/red_back.png" alt="">
        <img (click)="pickCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card" style="right: 20px;" src="../../assets/img/cards/spade_1.png" alt="">
    
    </div>
</div>
